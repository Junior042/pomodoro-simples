<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro 1.0</title>
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <h1>Bem Vindo ao Pomodoro</h1>
        </header>

        <section>
            <div id="cont-tipos">
                <p>pomodoro</p>
                <p onclick="abreModal()">Setting</p>
            </div>

            <div id="cont-contagem">
                <span id="cont-numeros">
                    <p id="minutos">25</p>
                    <p>:</p>
                    <p id="segundos">00</p>
                </span>
                <span id="reset">
                    <!--<img  src="./reset.svg" alt="reset"> -->
                    <svg onclick="reset()" xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-clockwise"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </span>
            </div>

            <div id="buttons">
                <button onclick="start()" >start</button>
                <button onclick="stop()">stop</button>
            </div>

        </section>
        <footer class="modal">
            <input id="search" type="number" maxlength="2" placeholder="minutos desejado...">
            <button id="btn-search" onclick="escolha()">OK</button>
        </footer>

        <audio id="alarme" src="./videoplayback.mp3" ></audio>
        <!--        <span>
            <p id="minutos">00</p>
            <p>:</p>
            <p id="segundos">00</p>
        </span>
    -->
</main>

    <script src="script.js"></script>
</body>
</html>
